<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KodacView</title>
  <link rel="icon" href="https://qewcnffjcrtqwutjymfd.supabase.co/storage/v1/object/public/fotos/icone.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdf6e3;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 2rem;
      width: 100%;
      max-width: 400px;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 1000px;
    }

    .foto {
      background: white;
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }

    .foto img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    .usuario {
      font-weight: bold;
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
    }

    .descricao {
      margin-top: 0.3rem;
      font-size: 0.85rem;
      color: #666;
    }

    button {
      padding: 0.5rem;
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>KodacView</h1>

  <div class="form">
    <input type="text" id="username" placeholder="Nome de usuário" />
    <input type="password" id="senha" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
  </div>

  <div class="form" id="uploadForm" style="display:none;">
    <input type="file" id="fileInput" accept="image/*" />
    <input type="text" id="descricaoInput" placeholder="Descrição da foto (opcional)" />
    <button onclick="uploadFoto()">Enviar Foto</button>
  </div>

  <div class="galeria" id="galeria"></div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://qewcnffjcrtqwutjymfd.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFld2NuZmZqY3J0cXd1dGp5bWZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5NzI2NzYsImV4cCI6MjA1OTU0ODY3Nn0.XBlNVZ8qmb8ZyMmO9YIWidDJUhdI9b_KBT6YRuVYUq8";
    const supabase = createClient(supabaseUrl, supabaseKey);

    let currentUser = null;

    async function login() {
      const username = document.getElementById("username").value.trim();
      const senha = document.getElementById("senha").value.trim();
      if (!username || !senha) return alert("Preencha usuário e senha.");

      const hash = btoa(senha);
      const { data, error } = await supabase
        .from("profiles")
        .select("*")
        .eq("username", username)
        .eq("senha_hash", hash)
        .maybeSingle();

      if (error || !data) return alert("Usuário ou senha inválidos.");

      currentUser = data;
      document.getElementById("uploadForm").style.display = "flex";
      loadFotos();
    }

    async function uploadFoto() {
      const fileInput = document.getElementById("fileInput");
      const descricao = document.getElementById("descricaoInput").value.trim();
      if (!fileInput.files.length) return alert("Selecione uma imagem.");

      const file = fileInput.files[0];
      const fileName = `${Date.now()}-${file.name}`;
      const { data: uploadData, error: uploadError } = await supabase.storage
        .from("fotos")
        .upload(fileName, file);

      if (uploadError) return alert("Erro ao enviar imagem.");

      const url = `${supabaseUrl}/storage/v1/object/public/fotos/${fileName}`;
      const { error: insertError } = await supabase.from("fotos").insert([{
        url,
        descricao,
        user_id: currentUser.id
      }]);

      if (insertError) return alert("Erro ao salvar no banco.");
      fileInput.value = "";
      document.getElementById("descricaoInput").value = "";
      loadFotos();
    }

    async function loadFotos() {
      const { data: fotos, error } = await supabase
        .from("fotos")
        .select("id, url, descricao, user_id, profiles(username)")
        .order("id", { ascending: false });

      if (error) return alert("Erro ao carregar galeria.");

      const galeria = document.getElementById("galeria");
      galeria.innerHTML = "";

      fotos.forEach((foto) => {
        const div = document.createElement("div");
        div.className = "foto";
        const usuario = foto.profiles?.username || "Desconhecido";
        div.innerHTML = `
          <div class="usuario">@${usuario}</div>
          <img src="${foto.url}" alt="Foto" />
          ${foto.descricao ? `<div class="descricao">${foto.descricao}</div>` : ""}
          ${currentUser && currentUser.id === foto.user_id
            ? `<button onclick="deletarFoto(${foto.id})">Deletar</button>`
            : ""}
        `;
        galeria.appendChild(div);
      });
    }

    async function deletarFoto(id) {
      if (!confirm("Tem certeza que deseja deletar?")) return;
      const { error } = await supabase.from("fotos").delete().eq("id", id);
      if (error) return alert("Erro ao deletar.");
      loadFotos();
    }
  </script>
</body>
</html>
