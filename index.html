<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>KodacView</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fdf6ec;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      background: #d72638;
      color: white;
      width: 100%;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    .controls, .login-section {
      margin: 20px;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1200px;
      padding: 20px;
    }

    .polaroid {
      background: white;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
      width: 220px;
      padding: 10px;
      position: relative;
      text-align: center;
    }

    .polaroid img {
      width: 100%;
      border-radius: 8px;
    }

    .username {
      font-weight: bold;
      font-size: 0.9em;
      margin-bottom: 5px;
      color: #333;
    }

    .description {
      font-size: 0.85em;
      margin-top: 8px;
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #d72638;
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 5px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <h1>KodacView</h1>

  <div class="login-section">
    <input type="text" id="username" placeholder="Nome de usuário">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <button onclick="register()">Registrar</button>
    <div id="userInfo"></div>
  </div>

  <div class="controls" id="uploadSection" style="display:none;">
    <input type="file" id="fileInput" accept="image/*">
    <input type="text" id="descInput" placeholder="Descrição da imagem">
    <button onclick="uploadImage()">Enviar</button>
  </div>

  <div id="gallery"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabasejs.createClient(
      "https://qewcnffjcrtqwutjymfd.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFld2NuZmZqY3J0cXd1dGp5bWZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5NzI2NzYsImV4cCI6MjA1OTU0ODY3Nn0.XBlNVZ8qmb8ZyMmO9YIWidDJUhdI9b_KBT6YRuVYUq8"
    );

    let currentUser = null;

    async function register() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert("Preencha os campos.");
        return;
      }

      const { data, error } = await supabase
        .from("profiles")
        .insert({ username, senha_hash: password });

      if (error) {
        alert("Erro ao registrar: " + error.message);
      } else {
        alert("Usuário registrado!");
        login();
      }
    }

    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      const { data, error } = await supabase
        .from("profiles")
        .select("*")
        .eq("username", username)
        .eq("senha_hash", password)
        .single();

      if (error || !data) {
        alert("Login inválido!");
      } else {
        currentUser = data;
        document.getElementById("userInfo").textContent = `Olá, ${username}`;
        document.getElementById("uploadSection").style.display = "block";
        loadGallery();
      }
    }

    async function uploadImage() {
      const file = document.getElementById("fileInput").files[0];
      const description = document.getElementById("descInput").value.trim();

      if (!file || !currentUser) {
        alert("Faça login e selecione uma imagem.");
        return;
      }

      const fileExt = file.name.split('.').pop();
      const filePath = `${Date.now()}_${Math.random()}.${fileExt}`;

      let { error: uploadError } = await supabase
        .storage
        .from('fotos')
        .upload(filePath, file);

      if (uploadError) {
        alert("Erro ao enviar: " + uploadError.message);
        return;
      }

      const { data } = supabase.storage.from('fotos').getPublicUrl(filePath);

      await supabase.from("fotos").insert({
        url: data.publicUrl,
        descricao: description,
        user_id: currentUser.id,
        username: currentUser.username
      });

      document.getElementById("fileInput").value = "";
      document.getElementById("descInput").value = "";

      loadGallery();
    }

    async function deleteImage(id) {
      if (!currentUser) return;
      const confirmDelete = confirm("Tem certeza?");
      if (!confirmDelete) return;

      await supabase.from("fotos").delete().eq("id", id).eq("user_id", currentUser.id);
      loadGallery();
    }

    async function loadGallery() {
      const { data, error } = await supabase
        .from("fotos")
        .select("*")
        .order("id", { ascending: false });

      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      data.forEach(item => {
        const div = document.createElement("div");
        div.className = "polaroid";
        div.innerHTML = `
          ${item.user_id === currentUser?.id ? `<button class="delete-btn" onclick="deleteImage(${item.id})">X</button>` : ""}
          <div class="username">@${item.username}</div>
          <img src="${item.url}" alt="Imagem">
          <div class="description">${item.descricao}</div>
        `;
        gallery.appendChild(div);
      });
    }
  </script>
</body>
</html>
