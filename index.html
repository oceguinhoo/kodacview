<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KodacView</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="icon.png" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>KodacView</h1>

    <div class="auth-box">
      <input type="text" id="username" placeholder="Nome de usuário">
      <input type="password" id="senha" placeholder="Senha">
      <button onclick="login()">Entrar</button>
      <button onclick="cadastro()">Cadastrar</button>
    </div>

    <div class="upload-box" id="uploadBox" style="display: none;">
      <input type="file" id="fileInput" accept="image/*">
      <input type="text" id="descricaoInput" placeholder="Descrição (opcional)">
      <button onclick="uploadFoto()">Enviar Foto</button>
      <button onclick="logout()">Sair</button>
    </div>

    <div id="galeria" class="galeria"></div>
    <button id="carregarMais" style="display:none" onclick="loadGaleria()">Carregar Mais</button>
  </div>
</body>
</html>
