<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>KodacView</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fdf6e3;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      background: #ffcc00;
      color: #333;
      padding: 20px;
      margin: 0;
    }

    .container {
      margin: 20px;
    }

    input, button {
      margin: 5px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .polaroid {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      width: 220px;
      position: relative;
    }

    .polaroid img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .username {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .desc {
      margin-top: 5px;
      font-size: 0.9em;
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: red;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 3px 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>KodacView</h1>
  <div class="container">
    <div id="auth">
      <input type="text" id="username" placeholder="Nome de usuário">
      <input type="password" id="password" placeholder="Senha">
      <button onclick="cadastrar()">Cadastrar</button>
      <button onclick="logar()">Entrar</button>
    </div>

    <div id="upload" style="display: none;">
      <input type="file" id="fileInput">
      <input type="text" id="descInput" placeholder="Descrição">
      <button onclick="uploadFoto()">Enviar Foto</button>
      <button onclick="logout()">Sair</button>
    </div>

    <div id="gallery"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = "https://qewcnffjcrtqwutjymfd.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFld2NuZmZqY3J0cXd1dGp5bWZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5NzI2NzYsImV4cCI6MjA1OTU0ODY3Nn0.XBlNVZ8qmb8ZyMmO9YIWidDJUhdI9b_KBT6YRuVYUq8";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    let usuarioLogado = null;

    async function cadastrar() {
      const username = document.getElementById("username").value.trim();
      const senha = document.getElementById("password").value;

      if (!username || !senha) return alert("Preencha nome de usuário e senha.");

      const hash = await hashSenha(senha);

      const { data, error } = await supabase
        .from("profiles")
        .insert({ username, senha_hash: hash });

      if (error) return alert("Erro no cadastro: " + error.message);

      alert("Usuário cadastrado com sucesso!");
    }

    async function logar() {
      const username = document.getElementById("username").value.trim();
      const senha = document.getElementById("password").value;

      const { data, error } = await supabase
        .from("profiles")
        .select("*")
        .eq("username", username)
        .single();

      if (error || !data) return alert("Usuário não encontrado.");

      const hash = await hashSenha(senha);

      if (hash !== data.senha_hash) return alert("Senha incorreta.");

      usuarioLogado = data;
      document.getElementById("auth").style.display = "none";
      document.getElementById("upload").style.display = "block";
      carregarGaleria();
    }

    function logout() {
      usuarioLogado = null;
      document.getElementById("auth").style.display = "block";
      document.getElementById("upload").style.display = "none";
    }

    async function uploadFoto() {
      const file = document.getElementById("fileInput").files[0];
      const descricao = document.getElementById("descInput").value;

      if (!file || !usuarioLogado) return alert("Selecione uma imagem.");

      const nomeArquivo = `${Date.now()}_${file.name}`;
      const { data: uploadData, error: uploadError } = await supabase.storage
        .from("fotos")
        .upload(nomeArquivo, file);

      if (uploadError) return alert("Erro ao enviar imagem: " + uploadError.message);

      const { data: urlData } = supabase
        .storage
        .from("fotos")
        .getPublicUrl(nomeArquivo);

      const url = urlData.publicUrl;

      const { error: insertError } = await supabase
        .from("fotos")
        .insert({ url, descricao, usuario_id: usuarioLogado.id });

      if (insertError) return alert("Erro ao salvar dados da imagem: " + insertError.message);

      document.getElementById("fileInput").value = "";
      document.getElementById("descInput").value = "";
      carregarGaleria();
    }

    async function carregarGaleria() {
      const { data: fotos, error } = await supabase
        .from("fotos")
        .select("*, profiles(username)")
        .order("id", { ascending: false });

      if (error) return alert("Erro ao carregar galeria.");

      const galeria = document.getElementById("gallery");
      galeria.innerHTML = "";

      fotos.forEach(foto => {
        const div = document.createElement("div");
        div.className = "polaroid";
        div.innerHTML = `
          ${foto.usuario_id === usuarioLogado?.id ? `<button class="delete-btn" onclick="deletar(${foto.id})">X</button>` : ""}
          <div class="username">${foto.profiles.username}</div>
          <img src="${foto.url}">
          <div class="desc">${foto.descricao || ""}</div>
        `;
        galeria.appendChild(div);
      });
    }

    async function deletar(id) {
      if (!confirm("Deseja excluir esta imagem?")) return;

      const { error } = await supabase
        .from("fotos")
        .delete()
        .eq("id", id)
        .eq("usuario_id", usuarioLogado.id);

      if (error) return alert("Erro ao deletar imagem: " + error.message);

      carregarGaleria();
    }

    async function hashSenha(senha) {
      const msgUint8 = new TextEncoder().encode(senha);
      const hashBuffer = await crypto.subtle.digest("SHA-256", msgUint8);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
      return hashHex;
    }
  </script>
</body>
</html>
