<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Polaroid Web</title>
  <style>
    /* ... [seu CSS permanece o mesmo, não alterei nada visual] ... */
  </style>
</head>
<body>
  <h1>Polaroid Web</h1>
  <div class="controls">
    <input type="file" id="fileInput" accept="image/*">
    <input type="text" id="descInput" placeholder="Descrição da imagem">
    <button onclick="uploadImage()">Enviar</button>
  </div>
  <div id="gallery"></div>

  <!-- Importa a biblioteca do Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://qewcnffjcrtqwutjymfd.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFld2NuZmZqY3J0cXd1dGp5bWZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5NzI2NzYsImV4cCI6MjA1OTU0ODY3Nn0.XBlNVZ8qmb8ZyMmO9YIWidDJUhdI9b_KBT6YRuVYUq8";
    const CLOUD_NAME = "dbfwu9sdz";
    const UPLOAD_PRESET = "polaroid";

    const supabase = supabasejs.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function uploadImage() {
      const file = document.getElementById("fileInput").files[0];
      const description = document.getElementById("descInput").value.trim();

      if (!file) return alert("Selecione uma imagem.");

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", UPLOAD_PRESET);

      const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      const imageUrl = data.secure_url;

      await supabase.from("fotos").insert([{ url: imageUrl, descricao: description || null }]);

      document.getElementById("fileInput").value = "";
      document.getElementById("descInput").value = "";

      loadGallery();
    }

    async function deleteImage(id) {
      if (confirm("Deseja realmente excluir esta imagem?")) {
        await supabase.from("fotos").delete().eq("id", id);
        loadGallery();
      }
    }

    async function loadGallery() {
      const { data, error } = await supabase.from("fotos").select("*").order("id", { ascending: false });
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      if (error) return console.error("Erro ao carregar galeria:", error.message);

      data.forEach(item => {
        const div = document.createElement("div");
        div.className = "polaroid";
        div.innerHTML = `
          <button class="delete-btn" onclick="deleteImage(${item.id})">X</button>
          <img src="${item.url}" alt="Foto Polaroid">
          <div class="description">${item.descricao || ""}</div>
        `;
        gallery.appendChild(div);
      });
    }

    loadGallery();
  </script>
</body>
</html>
