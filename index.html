<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Álbum Nostalgia</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #fefaf3;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: #b73e3e;
      font-family: 'Georgia', serif;
      margin-bottom: 10px;
      text-shadow: 1px 1px 0 #fff;
    }

    .auth, .upload, .galeria {
      margin: 20px auto;
      max-width: 500px;
    }

    input, button {
      margin: 5px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .foto-card {
      display: inline-block;
      margin: 10px;
      background: white;
      border: 10px solid #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 180px;
    }

    .foto-card img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .foto-usuario {
      font-size: 14px;
      background: #fff5e1;
      padding: 4px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
    }

    .botao-deletar {
      background: #ffdddd;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      color: red;
      margin: 5px;
    }

    #carregarMais {
      margin-top: 20px;
      padding: 10px 20px;
      font-weight: bold;
      background: #ffe9c4;
      cursor: pointer;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h1>Álbum Nostalgia</h1>

  <div class="auth">
    <input type="text" id="username" placeholder="Nome de usuário">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="registrar()">Registrar</button>
    <button onclick="login()">Login</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="upload" style="display:none">
    <input type="file" id="fileInput">
    <button onclick="uploadFoto()">Enviar Foto</button>
  </div>

  <div class="galeria" id="galeria"></div>
  <button id="carregarMais" style="display:none" onclick="loadGallery()">Carregar mais</button>

  <script>
    const supabase = supabasejs.createClient(
      'https://qewcnffjcrtqwutjymfd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFld2NuZmZqY3J0cXd1dGp5bWZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5NzI2NzYsImV4cCI6MjA1OTU0ODY3Nn0.XBlNVZ8qmb8ZyMmO9YIWidDJUhdI9b_KBT6YRuVYUq8'
    );

    let usuarioAtual = null;
    let page = 0;
    const fotosPorPagina = 9;

    async function registrar() {
      const username = document.getElementById('username').value.trim();
      const senha = document.getElementById('senha').value.trim();
      if (!username || !senha) return alert("Preencha todos os campos.");

      const { data, error: existente } = await supabase
        .from('profiles')
        .select('*')
        .eq('username', username)
        .single();

      if (existente == null && data) {
        return alert("Nome de usuário já existe.");
      }

      const hash = btoa(senha);
      const { data: novo, error } = await supabase
        .from('profiles')
        .insert([{ id: crypto.randomUUID(), username, senha_hash: hash }]);

      if (error) {
        alert("Erro no cadastro: " + error.message);
      } else {
        alert("Usuário cadastrado com sucesso!");
      }
    }

    async function login() {
      const username = document.getElementById('username').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const hash = btoa(senha);

      const { data, error } = await supabase
        .from('profiles')
        .select('*')
        .eq('username', username)
        .eq('senha_hash', hash)
        .single();

      if (error || !data) {
        alert("Login inválido.");
        return;
      }

      usuarioAtual = data;
      document.querySelector('.upload').style.display = 'block';
      alert("Bem-vindo(a), " + data.username + "!");
    }

    function logout() {
      usuarioAtual = null;
      document.querySelector('.upload').style.display = 'none';
    }

    async function uploadFoto() {
      const file = document.getElementById('fileInput').files[0];
      if (!file || !usuarioAtual) return alert("Login e foto são obrigatórios.");

      const nome = Date.now() + "-" + file.name;
      const { error: erroUpload } = await supabase.storage
        .from('fotos')
        .upload(nome, file, { contentType: file.type });

      if (erroUpload) {
        alert("Erro no upload: " + erroUpload.message);
        return;
      }

      const { data: urlObj } = supabase.storage.from('fotos').getPublicUrl(nome);
      await supabase.from('fotos').insert([{ user_id: usuarioAtual.id, url: urlObj.publicUrl }]);
      page = 0;
      document.getElementById('galeria').innerHTML = '';
      loadGallery();
    }

    async function loadGallery() {
      const { data: fotos, error } = await supabase
        .from('fotos')
        .select('*, profiles(username)')
        .order('id', { ascending: false })
        .range(page * fotosPorPagina, (page + 1) * fotosPorPagina - 1);

      if (error) {
        console.error("Erro ao carregar galeria:", error.message);
        return;
      }

      fotos.forEach(foto => {
        const div = document.createElement('div');
        div.className = "foto-card";
        div.innerHTML = `
          <div class="foto-usuario">${foto.profiles?.username || 'Desconhecido'}</div>
          <img src="${foto.url}">
          ${usuarioAtual && foto.user_id === usuarioAtual.id
            ? `<button class="botao-deletar" onclick="deletarFoto('${foto.id}', '${foto.url}')">Deletar</button>`
            : ''}
        `;
        document.getElementById('galeria').appendChild(div);
      });

      if (fotos.length === fotosPorPagina) {
        page++;
        document.getElementById('carregarMais').style.display = 'block';
      } else {
        document.getElementById('carregarMais').style.display = 'none';
      }
    }

    async function deletarFoto(id, url) {
      if (!confirm("Tem certeza que deseja apagar esta foto?")) return;
      const nome = url.split('/').pop();

      await supabase.from('fotos').delete().eq('id', id);
      await supabase.storage.from('fotos').remove([nome]);
      document.getElementById('galeria').innerHTML = '';
      page = 0;
      loadGallery();
    }

    window.onload = loadGallery;
  </script>
</body>
</html>
