<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KodacView</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
  <header>
    <h1>KodacView</h1>
  </header>

  <main>
    <section id="auth">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Nome de usuário" />
      <input type="password" id="login-password" placeholder="Senha" />
      <button onclick="login()">Entrar</button>

      <h2>Cadastro</h2>
      <input type="text" id="signup-username" placeholder="Nome de usuário" />
      <input type="password" id="signup-password" placeholder="Senha" />
      <button onclick="signup()">Cadastrar</button>
    </section>

    <section id="upload" style="display:none">
      <h2>Enviar Foto</h2>
      <input type="file" id="image-file" accept="image/*" />
      <input type="text" id="image-description" placeholder="Descrição (opcional)" />
      <button onclick="uploadImage()">Enviar</button>
    </section>

    <section id="gallery">
      <h2>Galeria</h2>
      <div id="photos"></div>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
