<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>KodacView</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdfaf4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      background: #ffcc70;
      margin: 0;
      padding: 20px;
      font-size: 2em;
      color: #333;
    }
    .auth, .upload {
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 300px;
    }
    input, button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 25px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .polaroid {
      background: white;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
    }
    .polaroid img {
      width: 100%;
      border-radius: 8px;
    }
    .username {
      font-weight: bold;
      color: #555;
      margin-bottom: 5px;
    }
    .desc {
      font-size: 0.9em;
      color: #333;
    }
    .delete-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>KodacView</h1>

  <div class="auth">
    <input type="text" id="username" placeholder="Nome de usuário" />
    <input type="password" id="senha" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
    <button onclick="register()">Cadastrar</button>
  </div>

  <div class="upload" style="display:none;">
    <input type="file" id="fileInput" accept="image/*" />
    <input type="text" id="descInput" placeholder="Descrição da imagem" />
    <button onclick="uploadImage()">Enviar Foto</button>
    <button onclick="logout()">Sair</button>
  </div>

  <div id="gallery"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = "https://qewcnffjcrtqwutjymfd.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFld2NuZmZqY3J0cXd1dGp5bWZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5NzI2NzYsImV4cCI6MjA1OTU0ODY3Nn0.XBlNVZ8qmb8ZyMmO9YIWidDJUhdI9b_KBT6YRuVYUq8";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
    let currentUser = null;

    async function register() {
      const username = document.getElementById("username").value.trim();
      const senha = document.getElementById("senha").value.trim();

      if (!username || !senha) return alert("Preencha usuário e senha.");

      const senhaHash = btoa(senha);

      const { data, error } = await supabase
        .from("profiles")
        .insert([{ username, senha_hash: senhaHash }]);

      if (error) {
        alert("Erro no cadastro: " + error.message);
      } else {
        alert("Cadastro realizado com sucesso!");
      }
    }

    async function login() {
      const username = document.getElementById("username").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const senhaHash = btoa(senha);

      const { data, error } = await supabase
        .from("profiles")
        .select("*")
        .eq("username", username)
        .eq("senha_hash", senhaHash)
        .single();

      if (error || !data) {
        alert("Usuário ou senha inválidos.");
      } else {
        currentUser = data;
        document.querySelector(".auth").style.display = "none";
        document.querySelector(".upload").style.display = "flex";
        loadGallery();
      }
    }

    function logout() {
      currentUser = null;
      document.querySelector(".auth").style.display = "flex";
      document.querySelector(".upload").style.display = "none";
      document.getElementById("gallery").innerHTML = "";
    }

    async function uploadImage() {
      const file = document.getElementById("fileInput").files[0];
      const descricao = document.getElementById("descInput").value.trim();

      if (!file || !currentUser) return alert("Usuário não logado ou imagem faltando.");

      const fileName = Date.now() + "-" + file.name;
      const { data: uploadData, error: uploadError } = await supabase.storage
        .from("fotos")
        .upload(fileName, file);

      if (uploadError) {
        alert("Erro no upload: " + uploadError.message);
        return;
      }

      const imageUrl = supabase.storage.from("fotos").getPublicUrl(fileName).data.publicUrl;

      await supabase.from("fotos").insert([
        {
          url: imageUrl,
          descricao: descricao,
          user_id: currentUser.id
        }
      ]);

      document.getElementById("fileInput").value = "";
      document.getElementById("descInput").value = "";
      loadGallery();
    }

    async function deleteImage(id) {
      if (!confirm("Tem certeza que deseja excluir?")) return;

      await supabase.from("fotos").delete().eq("id", id).eq("user_id", currentUser.id);
      loadGallery();
    }

    async function loadGallery() {
      const { data, error } = await supabase
        .from("fotos")
        .select("*, profiles(username)")
        .order("id", { ascending: false });

      if (error) {
        console.error("Erro ao carregar galeria:", error);
        return;
      }

      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      data.forEach(foto => {
        const div = document.createElement("div");
        div.className = "polaroid";

        div.innerHTML = `
          <div class="username">${foto.profiles?.username || "Desconhecido"}</div>
          <img src="${foto.url}" />
          <div class="desc">${foto.descricao || ""}</div>
          ${currentUser && foto.user_id === currentUser.id ? `
            <button class="delete-btn" onclick="deleteImage(${foto.id})">X</button>` : ""}
        `;
        gallery.appendChild(div);
      });
    }
  </script>
</body>
</html>
