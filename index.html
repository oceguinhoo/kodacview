<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>KodacView</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      background: linear-gradient(to right, #ff6a00, #ee0979);
      color: white;
      width: 100%;
      text-align: center;
      padding: 20px 0;
      margin: 0;
      font-size: 2em;
    }

    .controls, .auth {
      margin: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    input, button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .polaroid {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      width: 200px;
      text-align: center;
      position: relative;
    }

    .polaroid img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .user {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .description {
      font-size: 0.9em;
      margin-top: 5px;
    }

    .delete-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 3px 6px;
      cursor: pointer;
    }

    #loadMoreBtn {
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>KodacView</h1>

  <div class="auth">
    <input id="username" placeholder="Usuário" />
    <input id="password" type="password" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
    <button onclick="signup()">Cadastrar</button>
  </div>

  <div class="controls" id="uploadSection" style="display: none;">
    <input type="file" id="fileInput" accept="image/*">
    <input type="text" id="descInput" placeholder="Descrição">
    <button onclick="uploadImage()">Enviar</button>
  </div>

  <div id="gallery"></div>
  <button id="loadMoreBtn" onclick="loadGallery()" style="display: none;">Carregar mais</button>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://qewcnffjcrtqwutjymfd.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFld2NuZmZqY3J0cXd1dGp5bWZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5NzI2NzYsImV4cCI6MjA1OTU0ODY3Nn0.XBlNVZ8qmb8ZyMmO9YIWidDJUhdI9b_KBT6YRuVYUq8";
    const supabase = supabasejs.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentUser = null;
    let page = 0;
    const limit = 6;

    async function signup() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) return alert("Preencha todos os campos.");

      const hash = await hashPassword(password);

      const { data, error } = await supabase
        .from("profiles")
        .insert([{ username, senha_hash: hash }]);

      if (error) return alert("Erro ao cadastrar: " + error.message);
      alert("Usuário cadastrado!");
    }

    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      const { data, error } = await supabase
        .from("profiles")
        .select("*")
        .eq("username", username)
        .single();

      if (error || !data) return alert("Usuário não encontrado.");

      const hash = await hashPassword(password);
      if (data.senha_hash !== hash) return alert("Senha incorreta.");

      currentUser = data;
      document.getElementById("uploadSection").style.display = "flex";
      alert("Bem-vindo, " + data.username + "!");
      loadGallery(true);
    }

    async function hashPassword(str) {
      const msgUint8 = new TextEncoder().encode(str);
      const hashBuffer = await crypto.subtle.digest("SHA-256", msgUint8);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function uploadImage() {
      const file = document.getElementById("fileInput").files[0];
      const description = document.getElementById("descInput").value;

      if (!file || !currentUser) return alert("Faça login e selecione uma imagem.");

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", "polaroid");

      const res = await fetch("https://api.cloudinary.com/v1_1/dbfwu9sdz/image/upload", {
        method: "POST",
        body: formData
      });

      const data = await res.json();

      await supabase.from("fotos").insert([{
        url: data.secure_url,
        descricao: description,
        user_id: currentUser.id
      }]);

      document.getElementById("fileInput").value = "";
      document.getElementById("descInput").value = "";
      page = 0;
      loadGallery(true);
    }

    async function deleteImage(id) {
      if (!currentUser) return;

      const { data, error } = await supabase
        .from("fotos")
        .select("user_id")
        .eq("id", id)
        .single();

      if (data.user_id !== currentUser.id) return alert("Você não pode apagar esta foto.");

      await supabase.from("fotos").delete().eq("id", id);
      loadGallery(true);
    }

    async function loadGallery(reset = false) {
      if (reset) {
        page = 0;
        document.getElementById("gallery").innerHTML = "";
      }

      const { data, error } = await supabase
        .from("fotos")
        .select("*, profiles(username)")
        .order("id", { ascending: false })
        .range(page * limit, (page + 1) * limit - 1);

      if (data.length > 0) {
        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "polaroid";
          div.innerHTML = `
            ${currentUser?.id === item.user_id ? `<button class="delete-btn" onclick="deleteImage(${item.id})">X</button>` : ""}
            <div class="user">@${item.profiles?.username || "anônimo"}</div>
            <img src="${item.url}" alt="">
            <div class="description">${item.descricao}</div>
          `;
          document.getElementById("gallery").appendChild(div);
        });

        document.getElementById("loadMoreBtn").style.display = "block";
        page++;
      } else {
        document.getElementById("loadMoreBtn").style.display = "none";
      }
    }
  </script>
</body>
</html>
