<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>KodacView</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f3e9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      background: linear-gradient(to right, #ff6a00, #ee0979);
      color: white;
      width: 100%;
      text-align: center;
      padding: 20px 0;
      margin: 0;
    }

    .controls, .auth {
      margin: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    input, button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 250px;
    }

    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
    }

    .polaroid {
      background: white;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      width: 220px;
      text-align: center;
      position: relative;
    }

    .polaroid img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
    }

    .description {
      font-size: 0.9em;
      margin-top: 8px;
    }

    .user {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 0.9em;
    }

    .delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px;
      cursor: pointer;
    }

    .pagination {
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>KodacView</h1>

  <div class="auth">
    <input type="text" id="username" placeholder="Nome de usuário">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="register()">Cadastrar</button>
    <button onclick="login()">Entrar</button>
  </div>

  <div class="controls" id="uploadSection" style="display: none;">
    <input type="file" id="fileInput" accept="image/*">
    <input type="text" id="descInput" placeholder="Descrição da imagem">
    <button onclick="uploadImage()">Enviar</button>
    <button onclick="logout()">Sair</button>
  </div>

  <div id="gallery"></div>
  <div class="pagination">
    <button onclick="prevPage()">Anterior</button>
    <button onclick="nextPage()">Próxima</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabasejs.createClient("https://qewcnffjcrtqwutjymfd.supabase.co", "SEU_SUPABASE_ANON_KEY");
    let currentUser = null;
    let currentPage = 1;
    const photosPerPage = 6;

    async function register() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) return alert("Preencha nome e senha.");

      const { data: existing } = await supabase.from('profiles').select('*').eq('username', username);
      if (existing.length) return alert("Nome de usuário já existe.");

      const hash = await sha256(password);
      const { error } = await supabase.from('profiles').insert({ username, senha_hash: hash });
      if (error) return alert("Erro ao cadastrar.");

      alert("Cadastrado! Faça login.");
    }

    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const hash = await sha256(password);

      const { data, error } = await supabase.from('profiles').select('*').eq('username', username).eq('senha_hash', hash).single();
      if (error || !data) return alert("Login inválido.");

      currentUser = data;
      document.getElementById("uploadSection").style.display = "flex";
      document.querySelector(".auth").style.display = "none";
      loadGallery();
    }

    async function logout() {
      currentUser = null;
      document.getElementById("uploadSection").style.display = "none";
      document.querySelector(".auth").style.display = "flex";
      document.getElementById("gallery").innerHTML = "";
    }

    async function uploadImage() {
      const file = document.getElementById("fileInput").files[0];
      const description = document.getElementById("descInput").value.trim();
      if (!file || !currentUser) return;

      const filename = `${Date.now()}-${file.name}`;
      await supabase.storage.from('fotos').upload(filename, file);
      const { data } = supabase.storage.from('fotos').getPublicUrl(filename);
      await supabase.from('fotos').insert({ url: data.publicUrl, descricao: description, user_id: currentUser.id });

      document.getElementById("fileInput").value = "";
      document.getElementById("descInput").value = "";
      loadGallery();
    }

    async function loadGallery() {
      const start = (currentPage - 1) * photosPerPage;
      const end = start + photosPerPage;

      const { data, error } = await supabase
        .from('fotos')
        .select('id, url, descricao, user_id, profiles(username)')
        .range(start, end - 1)
        .order('id', { ascending: false });

      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      data.forEach(item => {
        const div = document.createElement("div");
        div.className = "polaroid";
        div.innerHTML = `
          ${item.user_id === currentUser?.id ? `<button class="delete-btn" onclick="deleteImage(${item.id})">X</button>` : ""}
          <div class="user">${item.profiles?.username || "Desconhecido"}</div>
          <img src="${item.url}" alt="Foto Polaroid">
          <div class="description">${item.descricao || ""}</div>
        `;
        gallery.appendChild(div);
      });
    }

    async function deleteImage(id) {
      if (!confirm("Deseja apagar essa imagem?")) return;
      await supabase.from("fotos").delete().eq("id", id).eq("user_id", currentUser.id);
      loadGallery();
    }

    function nextPage() {
      currentPage++;
      loadGallery();
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        loadGallery();
      }
    }

    async function sha256(text) {
      const encoder = new TextEncoder();
      const data = encoder.encode(text);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
    }
  </script>
</body>
</html>
