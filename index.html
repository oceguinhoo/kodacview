<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>KodacView</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdf6ec;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      background-color: #ffcc70;
      color: #333;
      padding: 20px;
      margin: 0;
      font-family: 'Georgia', serif;
    }

    .controls, .auth {
      margin: 20px;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .polaroid {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 10px;
      width: 220px;
      text-align: center;
      position: relative;
    }

    .polaroid img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .username {
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }

    .description {
      margin-top: 10px;
      font-size: 0.9em;
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: red;
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>KodacView</h1>

  <div class="auth">
    <input type="text" id="username" placeholder="Nome de usuário">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <button onclick="signup()">Cadastrar</button>
  </div>

  <div class="controls" id="uploadControls" style="display: none;">
    <input type="file" id="fileInput" accept="image/*">
    <input type="text" id="descInput" placeholder="Descrição da imagem">
    <button onclick="uploadImage()">Enviar</button>
    <button onclick="logout()">Sair</button>
  </div>

  <div id="gallery"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = 'https://qewcnffjcrtqwutjymfd.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFld2NuZmZqY3J0cXd1dGp5bWZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5NzI2NzYsImV4cCI6MjA1OTU0ODY3Nn0.XBlNVZ8qmb8ZyMmO9YIWidDJUhdI9b_KBT6YRuVYUq8'; // Substitua pela sua chave real
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentUser = null;
    let currentUserId = null;

    async function signup() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !password) return alert("Preencha todos os campos");

      const senha_hash = btoa(password); // Simples (substituir por hash real se possível)

      const { data, error } = await supabase.from("profiles").insert([{ username, senha_hash }]);

      if (error) return alert("Erro no cadastro: " + error.message);

      alert("Cadastro feito com sucesso!");
    }

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      const senha_hash = btoa(password);

      const { data, error } = await supabase
        .from("profiles")
        .select("*")
        .eq("username", username)
        .eq("senha_hash", senha_hash)
        .single();

      if (error || !data) return alert("Usuário ou senha inválidos");

      currentUser = data.username;
      currentUserId = data.id;

      document.getElementById("uploadControls").style.display = "block";
      document.querySelector(".auth").style.display = "none";

      loadGallery();
    }

    function logout() {
      currentUser = null;
      currentUserId = null;
      document.getElementById("uploadControls").style.display = "none";
      document.querySelector(".auth").style.display = "block";
    }

    async function uploadImage() {
      const file = document.getElementById("fileInput").files[0];
      const descricao = document.getElementById("descInput").value;

      if (!file || !currentUserId) return alert("Faça login e selecione uma imagem");

      const filePath = `${Date.now()}-${file.name}`;
      const { error: uploadError } = await supabase.storage.from("fotos").upload(filePath, file);

      if (uploadError) return alert("Erro ao enviar imagem: " + uploadError.message);

      const { data: publicUrlData } = supabase.storage.from("fotos").getPublicUrl(filePath);
      const imageUrl = publicUrlData.publicUrl;

      const { error } = await supabase.from("fotos").insert([
        { url: imageUrl, descricao, user_id: currentUserId }
      ]);

      if (error) return alert("Erro ao salvar no banco: " + error.message);

      document.getElementById("fileInput").value = "";
      document.getElementById("descInput").value = "";

      loadGallery();
    }

    async function loadGallery() {
      const { data, error } = await supabase
        .from("fotos")
        .select("*, profiles(username)")
        .order("id", { ascending: false });

      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      if (error) return console.error("Erro ao carregar galeria:", error.message);

      data.forEach(item => {
        const div = document.createElement("div");
        div.className = "polaroid";
        div.innerHTML = `
          <div class="username">${item.profiles?.username || "Usuário"}</div>
          <img src="${item.url}" alt="Foto">
          <div class="description">${item.descricao || ""}</div>
          ${item.user_id === currentUserId ? `<button class="delete-btn" onclick="deleteImage(${item.id})">X</button>` : ""}
        `;
        gallery.appendChild(div);
      });
    }

    async function deleteImage(id) {
      if (!confirm("Tem certeza que deseja excluir esta imagem?")) return;

      const { error } = await supabase.from("fotos").delete().eq("id", id).eq("user_id", currentUserId);
      if (error) return alert("Erro ao excluir: " + error.message);
      loadGallery();
    }
  </script>
</body>
</html>
